<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_product.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="{{ url_for('admin') }}">Панель админа</a>
        </div>
        <div class="header-center">
            <a href="{{ url_for('adminproduct') }}">Управление товарами</a>
        </div>
        <div class="header-right">
            <a href="{{ url_for('logout') }}">Выйти</a>
        </div>
    </header>

    <div class="form-container">
        <h2>Добавить товар</h2>
        <form method="POST" enctype="multipart/form-data" class="add-product-form">
            <input type="text" name="name" placeholder="Название товара" required class="form-input">
            <input type="number" step="0.01" name="price" placeholder="Цена" required class="form-input">
            <input type="number" name="quantity" placeholder="Количество" required class="form-input">
            <textarea name="description" placeholder="Описание" required class="form-input description-textarea"></textarea>
            <input type="file" name="image" required class="form-input">
            <div>
                <button type="submit" class="submit-button">Добавить товар</button>
                <button type="reset" class="reset-button">Отмена</button>
            </div>
            
        </form>
    </div>    


</body>
</html>
