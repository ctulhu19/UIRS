<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование товара</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_product.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="{{ url_for('admin') }}">Панель админа</a>
        </div>
        <div class="header-center">
            <a href="{{ url_for('adminproduct') }}">Управление товарами</a>
        </div>
        <div class="header-right">
            <a href="{{ url_for('logout') }}">Выйти</a>
        </div>
    </header>
    <div class="form-container">
    <h2>Редактировать товар: {{ product.name }}</h2>
    <form method="POST" action="{{ url_for('edit_product', id=product.id) }}" enctype="multipart/form-data" class="add-product-form">
        <label>Название</label>  
        <input type="text" name="name" id="name" value="{{ product.name }}"  class="form-input"required>
        <label>Описание</label>  
        <textarea name="description" id="description" class="form-input description-textarea" required>{{ product.description }}</textarea>

        <label for="price">Цена:</label>
        <input type="number" name="price" id="price" value="{{ product.price }}"  class="form-input" step="0.01" required>

        <label for="quantity">Количество:</label>
        <input type="number" name="quantity" id="quantity" value="{{ product.quantity }}" class="form-input" required>

        <label for="image">Изображение:</label>
        <input type="file" name="image" id="image" class="form-input">

        <button type="submit" class="submit-button">Сохранить изменения</button>
    </form>
</div>    
</body>
</html>
